name: Build and Deploy to Tencent Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci
          npm run build  # 这一步会生成 dist 文件夹

      - name: Deploy to Tencent Cloud via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 110.40.129.184
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "dist/*"        # 告诉 GitHub 只要传编译出来的 dist 文件夹
          target: "/home/deploy/web/myproject"
          strip_components: 1     # 去掉 dist 这一层目录，直接把里面的内容放进项目目录